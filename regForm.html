        <section style="background-color:#fff;padding-bottom:30px;color:#333;min-height: 500px">
            <div class="container">
                <div class="text-center">
                    <h2 class="text-center">Registration</h2>
                    <hr class="light">
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <form data-toggle="validator" role="form">

                            <div class="form-group">
                                <label for="inputName" class="control-label">First Name</label>
                                <input type="text" class="form-control" id="inputFirstName" placeholder="Your First Name" onchange="inputUpdate()">
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="control-label">Last Name</label>
                                <input type="text" class="form-control" id="inputLastName" placeholder="Your Last Name" onchange="inputUpdate()">
                            </div>

                            <div class="form-group">
                                <label for="inputEmail" class="control-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Invalid Email" onchange="inputUpdate()"
                                    required>
                                    <div class="help-block with-errors" id="regError"></div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword" class="control-label">Password</label>

                                <div class="form-group ">
                                    <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" onchange="inputUpdate()"
                                        required>
                                        <div class="help-block">Minimum of 6 characters. No special Characters.</div>

                                        <div class="form-group">
                                            <label for="confirmPassword" class="control-label"> Confirm Password</label>
                                            <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Passwords don't match"
                                                placeholder="Confirm Password" required>
                                                <div class="help-block with-errors"></div>
                                        </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPhone" class="control-label">Phone</label>
                                <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number">
                            </div>


                            <div class="form-group">
                                <button type="submit" class="btn btn-success" id="regbtn">Submit</button>
                            </div>
                            <div>
                                Already have an account? <a href="loginForm.html">Sign in now!</a>
                            </div>
                        </form>
                    </div>
                    <div style="padding-right: 1px; margin-bottom: 20px">
                        <div class="col-md-12 alert alert-success" id="alert-register">
                            <strong>Success!</strong> Registered successfully!
                        </div>
                    </div>
                </div>

            </div>
        </section>
