        <section style="background-color:#fff;padding-bottom:30px;color:#333;min-height: 650px">
            <div class="container">
                <div class="text-center">
                    <h2 class="text-center">Login
                    </h2>
                    <hr class="light">
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <form data-toggle="validator" role="form" style="max-width:300px;margin:auto">

                            <div class="form-group">
                                <label for="inputEmail" class="control-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Ð¢hat email address is invalid" onchange="inputUpdate()"
                                    required>
                                    <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="control-label">Password</label>

                                <div class="form-group ">
                                    <input type="password" pattern="^([a-zA-Z0-9]{6,15})$" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password"
                                        onchange="inputUpdate()" required>
                                        <div class="help-block" id="help-block">Password must be from 6-15 characters. No special characters</div>


                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-success" id="loginbtn">Login</button>
                            </div>
                            <div class="col-centered">
                                Dont have an account? <a href="regForm.html">Register now!</a>
                            </div>
                        </form>


                    </div>
                    <div style="padding-right: 1px; margin-bottom: 20px">
                        <div class="col-md-12 alert alert-success" id="alert-login">
                            <strong>Success!</strong> Logged in successfully!
                        </div>
